<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College-Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="portal-title">College Login</h2>
    <div class="login-container">
        <form id="login-form">
            <input type="email" id="college-email" placeholder="College Email" required /><br/>
            <input type="password" id="college-password" placeholder="College Password" required /><br/>
            <input type="submit" value="Login" />
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
